<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ae1aebe6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Badges</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="text_badge">
        <p>Text with a small badge</p>
        <span class="badge sm"><p>4</p></span>
      </section>
      <section class="text_badge">
        <p>Text with a large badge</p>
        <span class="badge lg"><p>4</p></span>
      </section>
      <section class="button_badge-visible">
        <p>Button with badge</p>
        <button>Regular</button>
        <span class="badge lg"><p>4</p></span>
      </section>
      <section class="button_badge-toggle">
        <p>Button toggles badge</p>
        <button>Toggle</button>
        <span class="badge lg"><p>4</p></span>
      </section>
      <section class="icon_badge">
        <p>Icon with badge</p>
        <span class="icon"><i class="fas fa-car"></i></span>
        <span class="badge lg"><p>4</p></span>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
