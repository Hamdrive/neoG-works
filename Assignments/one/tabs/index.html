<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Tabs</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="tab-fixed">
        <ul>
          <button class="tab">
            Tab 1
          </button>
          <button class="tab">
            Tab 2
          </button>
          <button class="tab">
            Tab 3
          </button>
        </ul>
        <div class="underbuttonne"></div>
      </div>
      <div class="tab-scroll">
        <ul>
          <button class="tab">
            Tab 1
          </button>
          <button class="tab">
            Tab 2
          </button>
          <button class="tab">
            Tab 4
          </button>
          <button class="tab">
            Tab 5
          </button>
          <button class="tab">
            Tab 6
          </button>
          <button class="tab">
            Tab 7
          </button>
        </ul>
        <!-- <div class="underbuttonne"></div> -->
      </div>
    </main>
  </body>
</html>
